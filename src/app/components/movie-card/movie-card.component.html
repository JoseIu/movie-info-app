@if (movie ) {
<article class="movie animation">
  <img
    class="movie__img"
    [src]="img_500 + movie.poster_path"
    width="200"
    height="303"
    loading="lazy"
    [alt]="movie.title"
  />

  <div class="movie__info">
    <h2 class="movie__title">
      {{ movie.title }}
      <span class="movie__release"> {{ movie.release_date }} </span>
    </h2>

    <rating-movie [rating]="movie.vote_average"></rating-movie>
  </div>
</article>
}
