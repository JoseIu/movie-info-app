@if (movie) {
<section class="movie-ifo wrapper">
  <div class="movie">
    <div class="movie__img">
      <img
        class="movie__image"
        [src]="img_500 + movie.backdrop_path"
        [alt]="movie.title"
      />
      <rating-movie [rating]="movie.vote_average" class="movie__rating" />
    </div>

    <div class="movie__content">
      <header class="movie__content-header">
        <header-movie
          [title]="movie.title"
          [release_date]="movie.release_date"
          [tagline]="movie.tagline"
        />
      </header>

      <div class="movie__content-body">
        <h3 class="movie__content-subtitle">OverView</h3>
        <p class="movie__content-overview">{{ movie.overview }}</p>
      </div>

      <movie-footer
        [status]="movie.status"
        [release_date]="movie.release_date"
        [runtime]="movie.runtime"
      />
    </div>
  </div>

  <app-companies-logos [production_companies]="movie.production_companies" />

  <top-casts [creditsMovie]="creditsMovie" />

  <div class="trailers">
    <h2 class="trailers__title">Official Trailers</h2>

    <list-of-trailers class="trailers__list" [trailersMovie]="trailersMovie" />
  </div>
</section>

}
